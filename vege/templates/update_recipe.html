{% extends "base.html "%}
{%block start%}

<div class = "container mt-5" >
    
    <form class = "col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data"> 

        {% csrf_token %} 
    
        <h2>Upadte Recipe</h2>
        <hr> 
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input name ="Reciepe_name" value = "{{recipe.Reciepe_name}}" required class="form-control" >
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea name = "Reciepe_description"  required class="form-control">{{recipe.Reciepe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <input name = "Reciepe_image"  type="file" class="form-control" >
        </div>
        
        <button type="submit" class="btn btn-primary">Update Recipe</button>
      </form>

      
</div>





{%endblock%}
